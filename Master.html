<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <!-- Link Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fredoka+One&family=Libre+Baskerville&family=Permanent+Marker&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-xx pembungkus">
    <section id="gambar">
      <div id="transparant"></div>
    </section>

    <section id="Navbar">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-5">
          <a class="navbar-brand fs-1 fw-bolder fst-italic" href="#" id="futsal">FUTSALL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="menu">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" href="#">Lapangan</a>
              <a class="nav-link active" href="#">Cara Pemesanan</a>
              <a class="nav-link active">Jadwal</a>
              <a class="nav-link active">Hubungi Kami</a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <section id="Hal-1">
      <div class="lapangan me-2">
        <img src="image/lingkaran.png" alt="" id="lingkaran-1">
        <p id="textku">Aplikasi System Informasi Sewa Lapangan Futsal</p>

        <div class="slider mx-5">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner" id="gambarku">
              <div class="carousel-item active">
                <img src="image/lp2.jpg" class="d-block w-100" alt="Tidak bisa tampil">
                <div class="carousel-caption d-none d-md-block">
                  <h3 class="py-1" id="info-lapangan">
                    <font face="Curlz MT">Lapangan Mojoroto</font>
                  </h3>
                </div>

              </div>
              <div class="carousel-item">
                <img src="image/lp1.jpg" class="d-block w-100" alt="Tidak tampil">
                <div class="carousel-caption d-none d-md-block">
                  <h3 class="py-1" id="info-lapangan2">
                    <font face="Curlz MT">Lapangan Ngasem</font>
                  </h3>
                </div>

              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

      </div>
      <div id="tampil">
        <div class="Login mx-3">
          <h2>Login</h2>
        </div>
        <div class="hubungi_kami mx-3 mt-3"></div>
      </div>
    </section>

    <section id="Lanjutan"></section>
  </div>
</body>

</html>
